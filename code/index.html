<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sprint 1: Hero video assignment</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
  <article class="content">


    <video controls autoplay muted class="video-mobile">
      <source src="./videos/SampleVideo_360x240_1mb.mp4" type="video/mp4" />
      <source src="./videos/SampleVideo_360x240_1mb.webm" type="video/webm" />
    </video>

    <video controls autoplay muted class="video-tablet">
      <source src="./videos/SampleVideo_720x480_1mb.mp4" type="video/mp4" />
      <source src="./videos/SampleVideo_720x480_1mb.webm" type="video/webm" />
    </video>

    <video controls autoplay muted class="video-desktop">
      <source src="./videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4" />
      <source src="./videos/SampleVideo_1280x720_1mb.webm" type="video/webm" />
    </video>


  </article>
  </body>
</html>
